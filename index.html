<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu Bình luận</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyBlHUGFJiY7Qvfz0JTW1NhsqtGmq7gFrHs",
  authDomain: "tin-nhan-f6191.firebaseapp.com",
  projectId: "tin-nhan-f6191",
  storageBucket: "tin-nhan-f6191.appspot.com",
  messagingSenderId: "422922747711",
  appId: "1:422922747711:web:159d540c022465d91c5d8a",
  measurementId: "G-CLPK8BN1W2"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const commentForm = document.getElementById('commentForm');
            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');
            const commentsList = document.getElementById('commentsList');

            commentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                const message = messageInput.value;

                try {
                    await addDoc(collection(db, 'comments'), {
                        username,
                        message,
                        timestamp: new Date()
                    });
                    usernameInput.value = '';
                    messageInput.value = '';
                    loadComments();
                    alert('Bình luận đã được thêm thành công!');
                } catch (error) {
                    console.error('Error adding comment:', error);
                    alert('Có lỗi xảy ra khi thêm bình luận!');
                }
            });

            async function loadComments() {
                try {
                    const commentsCol = collection(db, 'comments');
                    const q = query(commentsCol, orderBy('timestamp'));
                    const querySnapshot = await getDocs(q);
                    commentsList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const comment = doc.data();
                        const li = document.createElement('li');
                        li.textContent = `${comment.username}: ${comment.message}`;
                        commentsList.appendChild(li);
                    });
                } catch (error) {
                    console.error('Error loading comments:', error);
                    alert('Có lỗi xảy ra khi tải bình luận!');
                }
            }

            loadComments();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #commentsList {
            list-style-type: none;
            padding: 0;
        }
        #commentsList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Lưu bình luận</h1>
    <form id="commentForm">
        <input type="text" id="username" placeholder="Tên của bạn" required>
        <textarea id="message" placeholder="Tin nhắn" required></textarea>
        <button type="submit">Gửi phản hồi</button>
    </form>
    <h2>Comments:</h2>
    <ul id="commentsList"></ul>
</body>
</html>
