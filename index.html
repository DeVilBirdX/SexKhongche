<!DOCTYPE html>
<html>
<head>
  <title>RanDom Acc Lq</title>
  <script>
const randomBtn = document.getElementById('random-btn');
const resultDiv = document.getElementById('result');

const files = ['acc.txt', 'acc2.txt', 'acc3.txt', 'acc4.txt', 'acc5.txt', 'acc6.txt', 'acc7.txt']; 

randomBtn.addEventListener('click', () => {
  const lines = [];
  files.forEach(file => {
    fetch(file)
     .then(response => response.text())
     .then(text => {
        const fileLines = text.split('\n');
        lines.push(...fileLines);
      });
  });

  Promise.all(files.map(file => fetch(file).then(response => response.text())))
   .then(() => {
      const randomLines = [];
      for (let i = 0; i < 5; i++) {
        const randomIndex = Math.floor(Math.random() * lines.length);
        randomLines.push(lines[randomIndex]);
        lines.splice(randomIndex, 1);
      }
      resultDiv.innerHTML = '';
      randomLines.forEach(line => {
        const [taikhoan, matkhau] = line.split('|');
        resultDiv.innerHTML += `<p>Tài khoản: ${taikhoan} | Mật khẩu: ${matkhau}</p>`;
      });
    });
});
  </script>
</head>
<body>
  <h1>RanDom Acc LQ Free</h1>
  <button id="random-btn">Lấy 5 Acc Liên quân</button>
  <div id="result"></div>
</body>
</html>
