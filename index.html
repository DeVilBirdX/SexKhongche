<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mod Ảnh Tướng LQ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        #image-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px; 
            margin: 0 auto;
        }

        #image-list img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #upload-file {
            display: none; 
        }

        #upload-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #upload-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Danh sách ảnh nhân vật</h1>
    <div id="image-list">
    </div>
    <h2>Upload Ảnh Mod</h2>
    <button onclick="replaceImage()">Tải xuống ảnh mod</button>
    <script>
        const imageList = document.getElementById("image-list");

        fetch('image-names.json')
          .then(response => response.json())
          .then(data => {
                const imageNames = data.images;
                imageNames.forEach(name => {
                    const img = document.createElement("img");
                    img.src = `files/CDNImage/HeroHeadIcon/${name}`;
                    img.alt = name;
                    img.style = "width: 100px; height: 100px; margin: 5px;";
                    img.id = name;
                    img.addEventListener('click', function() {
                        const fileInput = document.createElement('input');
                        fileInput.type = 'file';
                        fileInput.accept = 'image/*';
                        fileInput.addEventListener('change', function(event) {
                            const selectedFile = event.target.files[0];
                            const newFileName = name; 

                            const zip = new JSZip();
                            zip.file(`files/CDNImage/HeroHeadIcon/${newFileName}`, selectedFile);

                            zip.generateAsync({ type: "blob" }).then(content => {
                                const link = document.createElement("a");
                                link.href = URL.createObjectURL(content);
                                link.download = "Mod Ảnh Tướng Lq.zip";
                                link.click();
                            });
                        });
                        fileInput.click();
                    });
                    imageList.appendChild(img);
                });
            });
    </script>
</body>
</html>
