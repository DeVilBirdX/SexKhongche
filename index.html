<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mod Ảnh Tướng LQ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        #image-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px; 
            margin: 0 auto;
        }

        #image-list img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #upload-file {
            display: none; 
        }

        #upload-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #upload-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Danh sách ảnh nhân vật</h1>
    <div id="image-list">
    </div>
    <h2>Upload Ảnh Mod</h2>
    <input type="file" id="upload-file" accept="image/*">
    <label for="upload-file" id="upload-button">Chọn tệp</label>
    <button onclick="replaceImage()">Tải xuống ảnh mod</button>
    <script>
        const imageList = document.getElementById("image-list");

        fetch('image-names.json')
           .then(response => response.json())
           .then(data => {
                const imageNames = data.images;
                imageNames.forEach(name => {
                    const img = document.createElement("img");
                    img.src = `files/CDNImage/HeroHeadIcon/${name}.jpg`;
                    img.alt = name;
                    img.style = "width: 100px; height: 100px; margin: 5px;";
                    img.id = name;
                    imageList.appendChild(img);
                });
            });

        let selectedFile;
        document.getElementById('upload-file').addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
        });

        function replaceImage() {
            const zip = new JSZip();
            fetch('image-names.json')
               .then(response => response.json())
               .then(data => {
                    const imageNames = data.images;
                    imageNames.forEach(name => {
                        const imgElement = document.getElementById(name);
                        const newFileName = name; 

                        if (imgElement && selectedFile) {
                            
                            zip.file(`files/CDNImage/HeroHeadIcon/${newFileName}`, selectedFile);
                        } else {
                            
                            fetch(imgElement.src)
                               .then(res => res.blob())
                               .then(blob => {
                                    zip.file(`files/CDNImage/HeroHeadIcon/${newFileName}`, blob);
                                });
                        }
                    });

                    zip.generateAsync({ type: "blob" }).then(content => {
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(content);
                        link.download = "Mod Ảnh Tướng Lq.zip";
                        link.click();
                    });
                });
        }
    </script>
</body>
</html>
