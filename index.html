<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA nền video</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1>Chào mừng bạn đến với Ứng dụng nền video</h1>
    <p>Nhấp vào nút bên dưới để tải xuống video và đặt video đó làm hình nền điện thoại của bạn theo cách thủ công</p>
    <a href="/video.mp4" download="video.mp4">Download Video</a>

    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;            
        });

        const installApp = document.getElementById('installApp');
        installApp.addEventListener('click', (e) => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA installed');
                    } else {
                        console.log('PWA not installed');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
